## Exposed telegraf configuration
## For full list of possible values see `/docs/all-config-values.yaml` and `/docs/all-config-values.toml`
## ref: https://docs.influxdata.com/telegraf/v1.1/administration/configuration/
config:
  agent:
    interval: "10s"
    round_interval: true
    metric_batch_size: 1000
    metric_buffer_limit: 10000
    collection_jitter: "0s"
    flush_interval: "10s"
    flush_jitter: "0s"
    precision: ""
    debug: false
    quiet: false
    logfile: ""
    hostname: "$HOSTNAME"
    omit_hostname: false
  processors:
    - enum:
        mapping:
          field: "status"
          dest: "status_code"
          value_mappings:
            healthy: 1
            problem: 2
            critical: 3
  outputs:
    - influxdb:
        urls:
          - "http://influxdb.monitoring.svc:8086"
        database: "telegraf"
    - prometheus_client:
        listen: ":9273"
  inputs:
    # - statsd:
    #     service_address: ":8125"
    #     percentiles:
    #       - 50
    #       - 95
    #       - 99
    #     metric_separator: "_"
    #     allowed_pending_messages: 10000
    #     percentile_limit: 1000
    - mysql:
      metric_version: 2
      servers:
        - "tcp(payeverdb-mariadb:3306)/"